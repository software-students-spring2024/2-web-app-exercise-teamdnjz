{% extends 'base.html' %} 

{% block container %}
    <a href="{{url_for('add')}}"><button class="styled-input">Add a Task</button></a>
    {% for task in tasks %}
            <div>
              <p class="styled-input">Title: {{ task.title }}</p>
              <p class="styled-input">Course: {{ task.course }}</p>
              <p class="styled-input">Due Date: {{ task.date }}</p>
              <!-- <p class="styled-input">Task ID: {{ task._id }}</p> -->
              <a href="{{url_for('edit', task_id=task._id, user_id=user._id)}}"><button>Edit</button></a>
              <a href="{{url_for('delete', task_id=task._id, user_id=user._id)}}"><button>Delete</button></a>
            </div>
    {% endfor %}
{% endblock %}
